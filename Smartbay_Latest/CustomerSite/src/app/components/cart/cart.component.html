<div id="collapseExample">
    <div class="card">
        <div class="card-body">
            <span class="items">Items in your cart : <span style="margin-left: 35%;" class="total">Total value : {{cartTotal}}</span></span>
            <table class="table table-striped table-bordered table-hover dataTables-example text-center">
                <thead class="thead-light">
                    <tr>
                        <th>Image</th>
                        <th>Name & Description</th> 
                        <th>Price</th> 
                        <th>Quantity</th> 
                        <th>Add/Remove</th> 
                        <th>Total For Item</th>             
                    </tr>
                </thead>
                <tr class="vertically_cen" *ngFor="let product of cartItems">
                    <td><img src="{{product.retrievedImage}}" width="200px" height="210px" /></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productPrice}}</td> 
                    <td>{{product.productQuantity}}</td>
                    <td>
                         <div class="form-inline row justify-content-center">
                            <button type="button" class="btn btn-success" (click)="onAddQuantity(product)">+</button>
                            &nbsp;
                            <button type="button" class="btn btn-danger" (click)="onRemoveQuantity(product)">-  </button>
                        </div>
                    </td>
                    <td>{{product.productPrice * product.productQuantity}}</td>    
                </tr>

                    <td><img src="{{product.retrievedImage}}" width="250px" height="270px" /></td>

                    </td>
                    <td>{{product.productPrice * product.productQuantity}}</td>

            </table>
            <button class="btn btn-info" routerLink="/checkout">Checkout</button>
        
        </div>
    </div>
</div>
