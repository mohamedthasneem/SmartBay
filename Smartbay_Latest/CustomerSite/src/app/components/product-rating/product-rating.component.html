<h1>Rate Product</h1>

<div class="row mt-5">
  
    
    <div class="card text-center">
      <div class="card-body">
        <img class="bd-placeholder-img card-img-top p-2" width="100%" height="250px" [src]="product.retrievedImage">  
        <h5 class="card-title">{{product.productName}}</h5>
        <p class="card-text">{{product.productPrice}}</p>
      </div>
      <div class="card-footer text-muted">
        {{product.productCategory}}
      </div>
    </div>
  
</div>

<form>
  
  
  <label for="rating">Product Rating</label>
  <input type="text" class="form-control" id="rating" placeholder="Product Rating" name="rating" [(ngModel)]="rating.rating">


   
  <button type="button" class="btn btn-success" (click)="saveProductRating()">Rate</button>
</form>
