<div class="main">


<br><br>  

<div class="container">
  <div class="row search">
  

  <div class="col-md-5 search"> 
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-primary hidden-xs" (click)="Search()">Search</button>
      </div>
      <input type="text"  placeholder="Enter name"  [(ngModel)]="searchTerm" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
    </div>
  </div>


  <div class="col-md-4" >   
    <select class="browser-default custom-select">
      <option selected (click)="ngOnInit()">All</option>
      <option value="1" (click)="onSelect('Education')">Education</option>
      <option value="2" (click)="onSelect('Sports')">Sports</option>
      <option value="3" (click)="onSelect('Toy')">Toys</option>
    </select>
  </div>  

      <!-- <div class="col-md-3 search ml-auto" >  
        <input type="text"  placeholder="Enter name" class="form-control" [(ngModel)]="searchTerm"> 
      </div>  
      <div class="col-md-3 search">  
          <button class="btn btn-primary hidden-xs" (click)="Search()">Search</button>
  </div>   -->

  
</div>  
</div>  

<div class="row mt-5 ml-2">
    






    <!-- <div class="col-md-3 mb-3" *ngFor="let product of products"> -->
      <div class="col-md-3 mb-3" *ngFor="let product of products" >
        <!-- <img class="bd-placeholder-img card-img-top p-2" width="100%" height="250px" [src]="product.retrievedImage">  -->
        
        
      <div class="card text-center">
       <img class="bd-placeholder-img card-img-top " width="100%" height="250px" [src]="product.retrievedImage"> 
       
        <div class="card-body">
          <!-- <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">{{product.productPrice}}</p> -->

           <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">{{product.productPrice}}</p> 
         


          <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="OnAddCart(product)">Add To Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewDetails(product,product.id)">View Details</button>
          <button type="button" class="btn btn-sm btn-outline-primary" (click)="rateProduct(product,product.id)">Rate Product</button> -->

          <div class="row">
              <div class="col">
                <button type="button" class="btn btn-sm btn-warning text-white" (click)="OnAddCart(product)"  >
                  Add To Cart</button>

                 
              </div>
              <div class="col">
                <button type="button" class="btn btn-sm btn-secondary" 
                data-toggle="modal" data-target="#exampleModalCenter" (click)="viewDetails(product,product.id)" >View Details</button>

                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Product Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <app-product-details></app-product-details>
                      </div>
                      
                    </div>
                  </div>
                </div>



                
              </div>
              <div class="col">
                <button type="button" class="btn btn-sm btn-primary" (click)="rateProduct(product,product.id)" data-toggle="modal" data-target="#rr" >
                  Rate Product</button>

                  <div class="modal fade" id="rr" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">
                             <p class="text-center">Rating</p> 
                          </h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                              <app-product-rating></app-product-rating>
                        </div>
                        
                      </div>
                    </div>
                  </div>


              </div>
          </div>

         
        </div>
     <div class="card-footer text-muted">
          {{product.productCategory}}
        </div> 

        
      </div>
    </div>





    
  </div>

  <div>
    <h3>Recommended Products</h3>
    <app-rec-products></app-rec-products>
  </div>

</div>
