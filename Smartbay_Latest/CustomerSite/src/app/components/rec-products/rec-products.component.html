<div class="row mt-5">
    <div class="col-md-3 mb-3" *ngFor="let product of recProducts">
        <img class="bd-placeholder-img card-img-top p-2" width="100%" height="250px" [src]="product.retrievedImage">  
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">{{product.productPrice}}</p>
        </div>
        <div class="card-footer text-muted">
          {{product.productCategory}}
        </div>
      </div>
    </div>
  </div>
