<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
          <div class="carousel-item active" style="background-image: url('assets/images/img2.jpg')">
          <div class="carousel-caption d-none d-md-block slide1 font">
            <h2 class="display-4"><b>Smart shopping</b></h2>
            <p class="lead"><b>Buy Quality Products Here</b></p>
          </div>
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="background-image: url('assets/images/img7.jpg')">
          <div class="carousel-caption d-none d-md-block font">
            <h2 class="display-4">Sell Products</h2>
            <p class="lead">Create Your Own Shop.</p>
          </div>
        </div>
        <!-- Slide Three - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="background-image: url('assets/images/img9.png')">
          <div class="carousel-caption d-none d-md-block slide1 font">
            <h2 class="display-4">Advertise Your Products</h2>
            <p class="lead">Contact Us For Advertise Your Quality products.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
  </header>
  
  <!-- Page Content -->
  <section class="py-5">
    <div class="container"> 
      <p class="popular_product">Popular Products</p>
    </div>
  </section> 
  <div class="container">
    <div class="mt-3 p-2">
      <!-- new things -->
      <div class="row">
        <div class="col-lg-3 col-md-6" *ngFor="let im of products | slice: StartIndex:EndIndex">
          <div class="card">
            <div class="card-body">
              <img src="{{im.url}}" style="width: 200px; height: 200px;">
              <h3 class="text-center fo">{{im.name}}</h3>
            </div>
          </div>
        </div> 
      </div>
      <!-- End things -->
    </div>
  
      <!-- Start pagination -->
      <div class="mt-5 d-flex justify-content-center">
        <nav aria-label="..."> 
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item" *ngFor="let item of getArrayFomNumber(products.length); let in=index">
              <a class="page-link" (click)="updateIndex(in)">{{in+1}}</a></li>
            
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End pagination -->
  </div>

  <section class="py-5">
    <div class="container"> 
      <p class="popular_product">Why Smartbay</p>

        <td>
          <!-- <div style="background-image: url('assets/images/moneyback.jpg')"></div> -->
          <img src="assets/images/moneyback.jpg" alt="money back" class="image_pro">
        </td>
        <td>
          <img src="assets/images/offer.jpg" alt="offer" class="image_pro">
        </td>
        <td>
          <img src="assets/images/top_rate.png" alt="top rate" class="image_pro">
        </td>
      </tr>
      <tr class="des_img">
        <td>
          <p>Money Back</p>
        </td>
        <td>
          <p>Provide Offers</p>
        </td>
        <td>
          <p>Top rated Products</p>
        </td>
      </tr>
    </table>
  </div>
  </div>
