<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> SmartBay Chat <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            
          </div>

          <div class="msg-text">
            Hi, welcome to SmartBay! ðŸ˜„
          </div>

          <div>
            {{replyMessage}}
          </div>
        </div>
      </div>

    </main>

    <div class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message..." [(ngModel)]="userChat.message">
      <button class="msger-send-btn" (click)="send()">Send</button>
    </div>
  </section>
