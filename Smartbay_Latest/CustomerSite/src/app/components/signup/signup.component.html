<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname">Username</label>
              <input type="text" id="inputUsername" name="inputUsername" class="form-control rounded-0" [(ngModel)]="customer.username" required autofocus>

            </div>  
            <div class="form-group">
              <label for="uemail">Email</label>
              <input type="email" id="inputEmail" name="inputEmail" class="form-control rounded-0" [(ngModel)]="customer.email" required autofocus>
            </div>
            <div class="form-group">
              <label for="uaddress">Address</label>
              <input type="text" id="inputAddress" name="inputAddress" class="form-control rounded-0" [(ngModel)]="customer.address" required autofocus>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="inputPassword" name="inputPassword" class="form-control rounded-0" [(ngModel)]="customer.password" required autofocus>
            </div>
            <button type="button" (click)="signup()" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>

  </div>
</div>
