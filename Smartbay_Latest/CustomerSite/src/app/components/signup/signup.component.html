<div class="con-body">
<div class="py-5 ">
  <div class="row ">
    <div class="col-md-5 mx-auto ">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0 back">
        <div class="card-header">
          <h3 class="mb-0 text-center text-white">Register</h3>
        </div>

        <div class="card-body">
          <form class="form">
            <!-- <div class="form-group">
              <label for="uname">Username</label>
              <input type="text" 
              id="inputUsername" 
              name="inputUsername" 
              class="form-control rounded-0" 
              [(ngModel)]="customer.username" 
              required autofocus>
            </div>   -->

            <div class="input-group mb-4">
              <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
              </div>
              <input type="text" 
              name="username" 
              id="inputUsername"
              class="form-control"
              [(ngModel)]="customer.username"
              placeholder="Username"
               aria-label="Username"
              aria-describedby="basic-addon1"
              required autofocus>
          </div>

          <div class="input-group mb-4">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" 
            name="Email" 
            id="inputEmail" 
            class="form-control"
            placeholder="Email"
             aria-label="Username"
            aria-describedby="basic-addon1"
            [(ngModel)]="customer.email" 
              required autofocus>
        </div>

        <div class="input-group mb-4">
          <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-card"></i></span>
          </div>
          <input type="text" 
          id="inputAddress" 
          name="Address" 
          class="form-control"
          placeholder="Address"
           aria-label="Username"
          aria-describedby="basic-addon1"
          [(ngModel)]="customer.address" 
              required autofocus>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" 
        name="password" 
        id="inputPassword"
        class="form-control"
        placeholder="password"
         aria-label="Username"
        aria-describedby="basic-addon1"
        [(ngModel)]="customer.password" 
        required autofocus>
    </div>

        <!-- <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="text" 
          name="username" 
          class="form-control"
          placeholder="Username"
           aria-label="Username"
          aria-describedby="basic-addon1">
      </div> -->




            <!-- <div class="form-group">
              <label for="uemail">Email</label>
              <input type="email" 
              id="inputEmail" 
              name="inputEmail" 
              class="form-control rounded-0" 
              [(ngModel)]="customer.email" 
              required autofocus>
            </div> -->
            <!-- <div class="form-group">
              <label for="uaddress">Address</label>
              <input type="text" 
              id="inputAddress" 
              name="inputAddress" 
              class="form-control rounded-0"

              <label>Password</label>
              <input type="password" id="inputPassword" name="inputPassword" class="form-control rounded-0" [(ngModel)]="customer.password" required autofocus>
            </div> -->
            <button type="button" (click)="signup()" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>

  </div>
</div>
