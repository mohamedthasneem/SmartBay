

    <div class="container">

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
              </h4>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of cartItems">
                  <div>
                    <h6 class="my-0">{{item.productName}}</h6>
                    <span class="text-muted">{{item.productPrice}}</span> 
                    <span>  X  </span>
                    <span class="text-muted">{{item.productQuantity}}</span>  
                  </div>
                  
                </li>
                
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>{{cartTotal}}</strong>
                </li>
              </ul>
            </div>
        </div>    

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Customer Billing Details</h4>
        <form>
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" [(ngModel)]="order.firstName" required>
            
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" [(ngModel)]="order.lastName" required>

            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="order.email" placeholder="you@example.com">

            <label for="billingAddress">Billing Address</label>
            <input type="text" class="form-control" id="billingAddress" name="billingAddress" placeholder="" [(ngModel)]="order.billingAddress" required>
            
            <h4 class="mb-3">Payment</h4>

            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                  <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                  <label class="custom-control-label" for="credit">Credit card</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                  <label class="custom-control-label" for="debit">Debit card</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                  <label class="custom-control-label" for="paypal">Paypal</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">  

                  <label for="cc-name">Name on card</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cc-number">Credit card number</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="cc-expiration">Expiration</label>
                  <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="cc-expiration">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="addOrder()">Submit Order</button>

        </form>
    </div>
