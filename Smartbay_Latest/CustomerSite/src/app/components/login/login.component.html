
<div class="d-flex justify-content-center  login">
  

    

    <form class="form-group">
      <div class="container mt-5">

        
          <div class="d-flex justify-content-center">
              <i class="far fa-user-circle text-dark mt-2 mb-3" style="font-size:130px;"></i>
          </div>
                 
          <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="text" 
              id="inputEmail"
              name="username" 
              class="form-control"
              placeholder="Username"
               aria-label="Username"
              aria-describedby="basic-addon1"
              [(ngModel)]="customer.email" 
              required autofocus>
          </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text"
               id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
              </div>
              <input type="password" 
              id="inputPassword"
               placeholder="password"                        
               class="form-control"
               aria-label="Username"
               name="inputPassword"
                aria-describedby="basic-addon1"
                [(ngModel)]="customer.password"
                 required autofocus>
          </div>

              <br>

              <div>
                  <button type="submit" class="btn btn-primary  btn-lg  btn-block" >Login
                      <i class="fas fa-sign-in-alt ml-3" ></i></button>
              </div> 
 
              <div class="mt-3 p-4">
                  <p class="mb-4 " style="font-size: 15px;">Don't have an account  ?
                      <a class="mb-4" href="">sigin up here</a></p>
              </div>
              
             
      
          </div>  
  </form>
</div>
