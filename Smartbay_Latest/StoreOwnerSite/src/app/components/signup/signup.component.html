<div>
    <form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
  
  <b>Username</b>
  <input type="text" id="inputUsername" name="inputUsername" class="form-control" [(ngModel)]="storeowner.username" required autofocus>

  <b>Email</b>
  <input type="email" id="inputEmail" name="inputEmail" class="form-control" [(ngModel)]="storeowner.email" required autofocus>

  <b>Shop Name</b>
  <input type="text" id="inputShopName" name="inputShopName" class="form-control" [(ngModel)]="storeowner.shopName" required autofocus>

  <b>Shop URL</b>
  <input type="text" id="inputShopURL" name="inputShopURL" class="form-control" [(ngModel)]="storeowner.shopURL" required autofocus>


  <b>Password</b>
  <input type="password" id="inputPassword" name="inputPassword" class="form-control" [(ngModel)]="storeowner.password" required autofocus>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signup()">Register</button>
  
</form>
</div>
