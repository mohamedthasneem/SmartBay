<h1>Add New Product</h1>

<form>
  
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Product Name" [(ngModel)]="product.productName" name="name">

  <label for="category">Category</label>
  <input type="text" class="form-control" id="category" placeholder="Product Category" [(ngModel)]="product.productCategory" name="category">

  <label for="author">Price</label>
  <input type="text" class="form-control" id="price" placeholder="Product Price" name="price" [(ngModel)]="product.productPrice">


    <br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

  <br>
  <button type="button" class="btn btn-success" (click)="addNewProduct()">Add Product</button>
</form>
