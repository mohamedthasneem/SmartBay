<table>
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </thead>
    
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.username}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.address}}</td>      
      </tr>
    </tbody>
  </table>
