
  <br><br>  
      
<div class="row">  
    <div class="form-group col-md-offset-4 col-md-4">   
        
            <table>  
                <tr>  
                    <td> <input type="text"  placeholder="Enter name" class="form-control" [(ngModel)]="searchTerm"> </td>  
                    <td><button class="btn btn-primary hidden-xs" (click)="Search()">Search</button></td>  
                </tr>  
            </table>  
      
    </div>  
</div>  
  
<br><br>
  
  <table class="table table-striped table-bordered table-hover dataTables-example text-center">
    <thead>
        <tr >  
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date</th>
          <th>Billing Address</th>
          <th>ProductList</th>
        </tr> 
    </thead>
    <tbody>
        <ng-container *ngFor="let order of orders">   
          <tr>
            <td>{{order.orderId}}</td>
            <td>{{order.firstName}}</td>
            <td>{{order.email}}</td>
            <td>10</td>
            <td>{{order.billingAddress}}</td>
            <td>{{order.productList}}</td>        
          </tr>
        </ng-container>
    </tbody>
  </table>
