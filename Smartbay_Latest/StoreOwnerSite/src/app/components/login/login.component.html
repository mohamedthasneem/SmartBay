<div class="main">
<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 mx-auto">


  <div id="first">
    <div class="myform form ">
     <div class="logo mb-3">
       <div class="col-md-12 text-center">
        <h1>Login</h1>
       </div>
          </div>
             <form action="" method="post" name="login">
                     <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" 
                        name="email"  
                        class="form-control" 
                        id="email" 
                        aria-describedby="emailHelp"
                         placeholder="Enter email"
                         [(ngModel)]="storeowner.email" 
                         required autofocus >
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" 
                        name="password" 
                        id="password" 
                        [(ngModel)]="storeowner.password" 
                        required autofocus
                        class="form-control" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter Password">

                     </div>
                     <div class="form-group">
                        <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                     </div>
                     <div class="col-md-12 text-center ">
                        <button type="submit" (click)="login()" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                     </div>
                     <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or">or</span>
                        </div>
                     </div>
                     <div class="col-md-12 mb-3">
                        <p class="text-center">
                           <a href="javascript:void();" class="google btn mybtn"><i class="fab fa-google"></i>
                           Signup using Google
                           </a>
                        </p>
                     </div>
                     <div class="form-group">
                        <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                     </div>
                  </form>
           
  </div>
</div>



</div>
</div>
</div>

</div>
