<div class="container">
  <form (ngSubmit)="process()">
    <div class="form group">
      <label for="firstname">Firstname</label>
      <input type="text" name="firstname" class="form-control" [(ngModel)]="customer.firstName">
    </div>
    <div class="form group">
        <label for="lname">Lastname</label>
      <input type="text" name="lname" class="form-control" [(ngModel)]="customer.lastName">
    </div>
    <div class="form group">
        <label for="email">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="customer.email">
    </div>
    <div class="form group">
        <label for="telnum">Telephone Number</label>
      <input type="text" name="telnum" class="form-control" [(ngModel)]="customer.telNumber">
    </div>
    <div class="form group">
      <label for="address">Address</label>
    <input type="text" name="address" class="form-control" [(ngModel)]="customer.address">
  </div>
    <div class="form group">
        <label for="password">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="customer.password">
    </div>
    <input type="submit" value="Signup" class="btn btn-success">
  </form>
</div>
