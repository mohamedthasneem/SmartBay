<h1>Add New Store</h1>

<form>
  <label for="name">Store Name</label>
  <input type="text" class="form-control" id="name" placeholder="Store Name" [(ngModel)]="store.storeName" name="name">

  <label for="owner">Store Owner</label>
  <input type="text" class="form-control" id="owner" placeholder="Store Owner" name="owner" [(ngModel)]="store.storeOwner">

    <br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

  <br>
  <button type="button" class="btn btn-success" (click)="addNewStore()">Add Store</button>
</form>
