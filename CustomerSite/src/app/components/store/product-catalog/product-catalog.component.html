<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
  </thead>
  
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.productPrice}}</td>      
      <td><img src="{{product.retrievedImage}}" height="200" width="200"></td>
    </tr>
  </tbody>
</table>
